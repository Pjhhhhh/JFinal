<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#submidAdd").click(function() {
                var targetUrl = $("#addForm").attr("action");
                var data = $("#addForm").serialize();
                $.ajax({ 	
                	type: "post",
                	url: targetUrl,
                	cache: false,
                	data: data,
                	dataType: "json",
                	success: function(ret) {
                		if (ret.state == "ok") {
                			alert(JSON.stringify(ret));
                			//alert("OK");
                			//console.log(ret);
                		}
                	},
                	error: function() {
                		alert("fail");
                	}
                })
        	});
        });
    </script>
  </head>
  <body>
    <form id="addForm" action="/form2/login1" method="post">
      <input type="text" name="name" placeholder="用户名" />
      <input type="password" name="password" placeholder="密码" />
    </form>
    <button type="button" id="submidAdd">1</button>
  </body>
</html>
